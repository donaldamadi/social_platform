  socket_io_client: ^2.0.0-beta.4-nullsafety.0
  dart_nats: ^0.3.5
  share_plus: ^3.0.4
  cached_network_image: ^3.2.0
  stream_transform: ^2.0.0
  overlay_support: ^1.2.1
  new_version: ^0.2.3
  firebase_dynamic_links: ^4.0.3
  badges: ^2.0.2
  auto_size_text: ^3.0.0
  html: ^0.15.0
