dev_dependencies:
  flutter_native_splash: ^1.3.2
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/pngs/
    - assets/svgs/
  fonts:
    - family: pt_sans
      fonts:
        - asset: assets/fonts/PT_Sans/PTSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/PT_Sans/PTSans-Bold.ttf
          weight: 600
      
    - family:  CustomIcons
      fonts:
       - asset: assets/fonts/CustomIcons.ttf

    - family:  NavigationIcons
      fonts:
       - asset: assets/fonts/NavigationIcons.ttf


    - family: Graphik
      fonts:
        - asset: assets/fonts/Graphik/GraphikThin.otf
          weight: 100
        - asset: assets/fonts/Graphik/GraphikExtralight.otf
          weight: 200
        - asset: assets/fonts/Graphik/GraphikLight.otf
          weight: 300
        - asset: assets/fonts/Graphik/GraphikRegular.otf
          weight: 400
        - asset: assets/fonts/Graphik/GraphikMedium.otf
          weight: 500
        - asset: assets/fonts/Graphik/GraphikSemibold.otf
          weight: 600
        - asset: assets/fonts/Graphik/GraphikBold.otf
          weight: 700
        - asset: assets/fonts/Graphik/GraphikBold.otf
          weight: 800
        - asset: assets/fonts/Graphik/GraphikBlack.otf
          weight: 900

    - family: Avenir
      fonts:
        - asset: assets/fonts/Avenir/Avenir-LT-Std-35-Light.ttf
          weight: 300
        - asset: assets/fonts/Avenir/Avenir-LT-Std-45-Book.ttf
          weight: 400
        - asset: assets/fonts/Avenir/Avenir-LT-Std-55-Roman.ttf
          weight: 500
        - asset: assets/fonts/Avenir/Avenir-LT-Std-65-Medium.ttf
          weight: 600
        - asset: assets/fonts/Avenir/Avenir-LT-Std-85-Heavy.ttf
          weight: 800
        - asset: assets/fonts/Avenir/Avenir-LT-Std-95-Black.ttf
          weight: 900

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
